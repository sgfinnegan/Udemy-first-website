<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Me</title>
</head>
<h2 style="color:aliceblue" style="font-family:sans-serif">Your Details</h2>

<body style="background: #333" style="font-family:sans-serif">
    <form style="color:aliceblue" action="/my-handling-form-page" method="post">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="user_name">
        </div>
        <br>
        <div>
            <label for="mail">E-mail:</label>
            <input type="email" id="mail" name="user_mail">
        </div>
        <br>
        <div>
            <label for="msg">Message:</label>
            <textarea id="msg" name="user_message"></textarea>
        </div>
        <br>
        <div class="button">
            <button style="font-family:sans-serif" type="submit">Send your message</button>
        </div>
    </form>
</body>
<br>

<footer style="font-family:sans-serif">
    <a style="color:aliceblue" href="index.html">Home</a>
</footer>

</html>
